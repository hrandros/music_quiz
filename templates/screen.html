{% extends "base.html" %}
{% block title %}Screen{% endblock %}
{% block extra_head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>nav, footer {display:none!important;} body{background:#000; overflow:hidden;} .lb-row{font-size:1.5rem; padding:10px; border-bottom:1px solid #333;}</style>
{% endblock %}
{% block nav %}
<div class="container">
    <a class="navbar-brand fw-bold text-white" href="{{ url_for('index') }}" style="font-family: 'Oswald'; font-size: 1.5rem; letter-spacing: 1px;">
        <i class="bi bi-lightning-charge-fill text-danger me-1"></i> ROCK<span class="text-danger">QUIZ</span>
    </a>
</div>
{% endblock %}
{% block content %}
<div class="d-flex flex-column h-100 p-4">
    <div class="d-flex justify-content-between align-items-center border-bottom border-danger pb-3 mb-4">
        <h1 class="text-white fw-bold" style="font-family:'Oswald'; font-size:3rem;">{{ quiz.info.title }}</h1>
        <div class="fs-2 text-muted">RUNDA <span id="roundDisplay" class="text-white">1</span></div>
    </div>

    <div class="row h-100">
        <div class="col-6 d-flex flex-column justify-content-center align-items-center text-center">
            <i class="bi bi-music-note-beamed text-secondary" id="defIcon" style="font-size:8rem;"></i>
            
            <img id="stageImg" class="img-fluid border border-white d-none" style="max-height:500px; box-shadow:0 0 50px rgba(255,0,0,0.3);">
            
            <div id="stageTxt" class="d-none text-warning display-3 fw-bold animate__animated animate__pulse animate__infinite"></div>

            <div id="ansKey" class="d-none text-start w-100"></div>
        </div>

        <div class="col-6 border-start border-secondary ps-4">
            <h3 class="text-danger mb-4">TOP LISTA</h3>
            <div id="lbContent"></div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/screen.js') }}"></script>
{% endblock %}
