<!doctype html>
<html lang="hr" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Rock Quiz{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    {% block extra_head %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg fixed-top border-bottom border-secondary" 
         style="background: #000;">
        <div class="container">
            <a class="navbar-brand fw-bold text-white" href="{{ url_for('index') }}" style="font-size: 1.5rem;">
                <i class="bi bi-lightning-charge-fill text-danger me-1"></i> ROCK<span class="text-danger">QUIZ</span>
            </a>
            
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="navContent" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto gap-3 text-uppercase">
                    <li class="nav-item">
                        <a class="nav-link {{ 'active text-danger' if request.endpoint == 'index' }}" href="{{ url_for('index') }}">Start</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active text-danger' if request.endpoint == 'admin_setup' }}" href="{{ url_for('admin_setup') }}">Setup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active text-danger' if request.endpoint == 'admin_live' }}" href="{{ url_for('admin_live') }}">
                            <span class="text-danger me-1">‚óè</span>Live
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-sm btn-outline-light rounded-0 px-3" href="{{ url_for('player') }}" target="_blank">
                            <i class="bi bi-ticket-perforated me-1"></i> Player
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div style="height: 80px;"></div>

    <main class="container py-4 flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <footer class="py-4 mt-auto text-center border-top border-secondary bg-black" style="color:#555;">
        <small class="text-uppercase tracking-wider">Music Quiz Rocks &copy; <span id="year"></span></small>
    </footer>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>

    {% block scripts %}{% endblock %}
</body>
</html>
