
{% extends "base.html" %}

{% block title %}Rock Quiz – Početna{% endblock %}

{% block nav %}
<div class="container">
  <a class="navbar-brand fw-bold text-white"
     href="{{ url_for('public.index') }}"
     aria-current="page"
     style="font-family:'Oswald'; font-size:1.5rem; letter-spacing:1px;">
    <i class="bi bi-lightning-charge-fill text-danger me-1" aria-hidden="true"></i>
    ROCK<span class="text-danger">QUIZ</span>
  </a>
</div>
{% endblock %}

{% block content %}
<div class="text-center py-5">
  <h1 class="display-1 fw-bold mb-5 animate__animated animate__pulse animate__infinite">
    READY TO ROCK?
  </h1>

  <div class="row g-4 justify-content-center">
    <div class="col-md-5">
      <a href="{{ url_for('public.player') }}"
         class="card p-5 h-100 text-decoration-none border-success border-4"
         role="button" aria-label="Pridruži se kao tim">
        <i class="bi bi-person-bounding-box display-1 text-success mb-3" aria-hidden="true"></i>
        <h2 class="text-white">PRIDRUŽI SE KAO TIM</h2>
      </a>
    </div>

    <div class="col-md-5">
      <a href="{{ url_for('admin.login') }}"
         class="card p-5 h-100 text-decoration-none border-danger border-4"
         role="button" aria-label="Vodi kviz (admin)">
        <i class="bi bi-shield-lock display-1 text-danger mb-3" aria-hidden="true"></i>
        <h2 class="text-white">VODI KVIZ (ADMIN)</h2>
      </a>
    </div>
  </div>
</div>
{% endblock %}
